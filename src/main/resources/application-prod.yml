spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${POPPOOL_PROD_DB_URL}
    username: ${POPPOOL_PROD_DB_USERNAME}
    password: ${POPPOOL_PROD_DB_PASSWORD}

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect


